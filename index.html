<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/all.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <button class="btn-new"><i class="fas fa-plus-circle"></i>New game</button>
        <button class="btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
        <button class="btn-hold"><i class="far fa-arrow-alt-circle-down"></i>Hold</button>
        <input type="number" id="inputNum" value="100">
        <div id="text">Winning Score</div>

        <img src="img/dice-5.png" alt="Dice" class="dice" id="dice1">
        <!-- <img src="dice-5.png" alt="Dice" class="dice" id="dice2">  -->

    </div>

    <script src="js/script.js"></script>
</body>

</html>
